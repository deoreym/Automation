name: Java CI with Maven

on:
  push:
    branches: [ "release" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Upload Surefire reports
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: surefire-reports
        path: target/surefire-reports
      
#     - name: Generate Surefire report
#       if: ${{ always() }}
#       run: mvn surefire-report:report
      
    - name: Create Surefire report ZIP
      if: ${{ always() }}
      run: zip -r surefire-report.zip target/surefire-reports
      
    - name: Send email with Surefire report
      if: ${{ always() }}
      uses: mmichailidis/sendgrid-mail-action@v1.0
      with:
        sendgrid-token: ${{ secrets.SENDGRID_API_KEY }}
        mail: 'yogesh.deore@wisdmlabs.com'
        from: 'yogesh.deore@wisdmlabs.com'
        subject: Build failure - Surefire report
        text: |
            The build has failed. Please find the Surefire report attached.
        individual: true
        splitterator: ','
